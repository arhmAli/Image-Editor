<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="signature-solid.svg" type="image/x-icon">
    <script defer src="app.js"></script>
    <title>Image Editor</title>
</head>
<body>
    <div class="container disable">
        <h2>Copy Paste Master!</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="Brightness" class="active">Brightness</button>
                        <button id="Saturation">Saturation</button>
                        <button id="Inversion">Inversion</button>
                        <button id="Grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range"  value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    
                    <label class="title">Rotate&Flip</label>
                    <button id="left"><i class="fa-solid fa-rotate-left "></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="up"><i class="bx bx-reflect-vertical fa-1x"></i></button>
                    <button id="down"><i class="bx bx-reflect-horizontal fa-1x"></i></button>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset-filter</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
